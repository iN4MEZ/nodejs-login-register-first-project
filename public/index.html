<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <div style="text-align: center; font-size: larger;">
        <h1>Register</h1>
        <br><br>
        <div>
            <h3>USERNAME</h3>
            <div>
                <input class="username-input" type="text" style="margin: 10px; padding-right: 250px;">
            </div>
        </div>
        <div>
            <h3>EMAIL</h3>
            <div>
                <input class="email-input" type="email" style="margin: 10px; padding-right: 250px;">
            </div>
        </div>
        <div>
            <h3>PASSWORD</h3>
            <div>
                <input class="password-input" type="password" style="margin: 10px; padding-right: 250px;">
            </div>
        </div>
        <div>
            <input type="submit" id="submit-register">
        </div>
        
    </div>
</body>
</html>
